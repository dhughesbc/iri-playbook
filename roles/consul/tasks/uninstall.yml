- name: set variables centos
  set_fact:
    config_dir: /etc/sysconfig
  when: ansible_distribution == 'CentOS'

- name: set variables debian/ubuntu
  set_fact:
    config_dir: /etc/default
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

- name: stop consul
  systemd:
    name: consul
    state: stopped
    enabled: false
  ignore_errors: yes

- name: stop consul-template
  systemd:
    name: consul-template
    state: stopped
    enabled: false
  ignore_errors: yes

- name: remove consul systemd file
  file:
    path: "/etc/systemd/system/{{ item }}"
    state: absent
  notify:
    - reload systemd
  with_items:
    - 'consul-template.service'
    - 'consul.service'

- name: remove consul related files and paths
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - "/var/lib/consul"
    - "/etc/consul"
    - "{{ consul_node_check }}"
    - "{{ consul_template_basedir }}"
    - "/etc/haproxy/haproxy.cfg.tmpl"
    - "{{ config_dir }}/consul-template"
    - "{{ config_dir }}/consul"
    - "/usr/local/bin/haproxy_reload.sh"

- name: remove consul user
  user:
    name: "{{ consul_username }}"
    state: absent

- name: remove consul container
  docker_container:
    name: consul
    state: absent
  ignore_errors: yes

- name: remove consul image
  docker_image:
    force: yes
    state: absent
    name: "{{ consul_image }}"
    tag: "{{ consul_tag }}"
  ignore_errors: yes
